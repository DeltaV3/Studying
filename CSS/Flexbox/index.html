<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <span style="order: 9;">Item 1</span> <!-- order: 9; -->
        <span style="flex-shrink: 1;">Item 2</span> <!-- flex-shrink Hce pequeño; -->
        <span style="flex-grow: 1;">Item 3</span> <!-- flex-grow Hace grande; -->
        <span style="flex-grow: 3;">Item 4</span> <!-- flex-grow Hace grande en 3; -->
        <span style="flex-basis: 10px;">Item 5</span> <!-- flex-basis Se queda con el tamaño -->
        <span style="align-self: flex-end;">Item 6</span> <!-- align-self Puedo alinear arriba o abajo -->
</body>
</html>
