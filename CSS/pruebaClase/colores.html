        color: rgb(61, 196, 68);

        color: rgba(61, 196, 68, 0.5);
        border: 1px solid #151d86;
    }

</style>
<body>
    <h1 class="colorRGB">Texto epico</h1>
    <h1 class="colorHex">Texto epico</h1>
    <h1 class="colorRGBA">Texto epico</h1>
